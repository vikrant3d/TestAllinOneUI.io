  <script>
  
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		     initCart();
		});
	</script>
   
   <script type="text/javascript">
   function checkSpcialChar(event){
	   if(!((event.keyCode >= 64) && (event.keyCode <= 90) || (event.keyCode >= 32) && (event.keyCode <= 32) || (event.keyCode >= 95) && (event.keyCode <= 122) || (event.keyCode >= 44) && (event.keyCode <= 57))){
          event.returnValue = false;
          return;
       }
       event.returnValue = true;
    }
 </script>
