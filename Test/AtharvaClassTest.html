<script>

var context = "https://lzo0pyf6v7.execute-api.ap-south-1.amazonaws.com/dev/";

function addQuestionOption(){
var le = $(".questionOptionClass").length;
		addQuestionSet(le++);
}

function addQuestionSet(opsPosn){
	var str = '<div id="'+opsPosn+'" class="row border questionOptionClass"><div class="form-group name2 col-md-12"><label class="formText">Enter The Question</label><input class="form-control questionClass"  type="text" >';
	str = str + '<table id="optionTable'+opsPosn+'"><thead><tr><td width="10%">SrNo</td><td width="60%">Options Details</td><td width="10%">Correct Answer</td><td width="10%">Add Option<input type="button" value="Add" onclick="return addOption('+opsPosn+')" /></td></tr></thead><tbody>';
	str = str + addQueOptions(opsPosn,0);
	str = str + '</tbody></table>';
	$("#answerDetails").append(str);
}

function addQueOptions(opsPosn,pos){
	return '<tr id="'+opsPosn+'_position_'+pos+'"><td><input class="form-control" type="text"></td><td><input class="form-control optOptionClassQue" type="text"></td><td><input class="form-control optOptionClassAns" type="text"></td><td><input type="button" onclick="return removeOption('+opsPosn+','+pos+')" value="Remove" /></td></tr>';
}

function addOption(opsPosn){
	var pos = $("#optionTable"+opsPosn+" > tbody > tr ").length;
	$("#optionTable"+opsPosn+" > tbody > tr:last ").after(addQueOptions(opsPosn,pos++))
}

function removeOption(opsPosn,pos){
	$("#"+opsPosn+"_position_"+pos).remove();
}

function generateJSONData(){
	var mainMap = {};
	mainMap["qualification"]="MA";
	mainMap["timeLimit"]="30";
	var optionArray = new Array();
	$(".questionOptionClass").each(function(){
	var map = {};
			map["detailId"]=1;
			map["question"]=$(this).find(".questionClass").val();
			var innerQueMap = {};
			var innerAnsArray = new Array();
			var i = 0;
			$($(this).find(".optOptionClassQue")).each(function(){					
				innerQueMap[i]=$(this).val();				
				innerAnsArray.push(1);
				i++;
			});
			map["answerList"]=innerQueMap;
			map["correctAnswer"]=innerAnsArray;
			optionArray.push(map);
	});
	mainMap["details"]=optionArray;
	console.log(JSON.stringify(mainMap));
}

function testSave(){	
	var str='{"id":"be0d19a3-b5d5-4f9c-a575-b30094ac80c4","qualification":"SSYBSC123","timeLimit":300,"details":[{"detailId":1,"question":"10sth","answerList":{"Key2":"Value2","Key1":"Value1","Key3":"Value3"},"correctAnswer":[1,2]},{"detailId":2,"question":"11sth"},{"detailId":3,"question":"12sth"}]}';
		
	$.ajax({
			  type: 'POST',
			  url: context + "saveQuestionSetMaster",
			  data:str,
			  success: function (response) { 
				alert(response);
					},
			  error : function (response) { 						
					
					alert(response);
					} 

			});
	
	
	
}
