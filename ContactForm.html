        <div class="container">
		
            <form id="contact" action="" method="post">
                <h3 style="color:darkgreen"> Enquiry \ Feedback \ Suggestions Details </h3>
				<div class="row text-center" style="display: block;width: 100%;">
					<img src="img/feedback.jpg" style="max-width:100%">
				</div>
				<fieldset>
                    <label for="Name">Related To</label>
		                  <select name="" id="Product" class="form-control"></select>
                </fieldset>
                
                <fieldset>
                    <label for="Name">Your Name / Order Id</label>
                    <input id="Name" placeholder="Your Order Id / Name" maxlength=50 class="form-control" type="text" cols="50" tabindex="1" style="margin-bottom: 10px" required autofocus>
                </fieldset>

                <fieldset>
                    <label for="phonenumber">Your Mobile Number / Email Id </label>
                    <input id="phoneNO" placeholder="Mobile Number / Email Id" maxlength=10 class="form-control" aria-describedby="phonenumberHelp" type="tel" rows="1" cols="50" tabindex="2" required>
                    <small id="phonenumberHelp" class="form-text text-muted" >We'll never share your mobiles number/ email id with anyone else.</small>
                </fieldset>

                <fieldset>
                    <label for="message">Message Details: </label>
                    <textarea id="message" placeholder="Type your message here...." maxlength=1000 class="form-control" rows="4" cols="50" tabindex="3" style="margin-bottom: 10px" required></textarea>
                </fieldset>

                <fieldset >
                    <input type="button"  onclick="return submitFeedBack(this)" class="btn btn-primary py-3 px-5" id="contact-submit"  style="margin-bottom: 22px;font-size: 20px;" value="Submit Feedback" />
                </fieldset>

            </form>
        </div>
